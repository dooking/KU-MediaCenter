{% extends 'introbase.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'tab2.css' %}" type='text/css'>
{% endblock %}
<!-- 시설소개 -->
{% block content %}
<!-- {% for image in post.image_set.all %}
    <img src="{{ image.file.url }}" class="card-img-top" alt="{{ image.file.image }}">
    {% endfor %} -->

<div class="header">
    <div class="head-title">{{tab.title}}</div>
    <div class="head-content">{{tab.subtitle}}</div>
</div>
{% for post in posts %}
<div class="main">
    <div class="main-titlebox">
        <img class="tri" src="../static/img/tab2_tri.png" height="31px" />
        <div class="main-subbox">
            <div>{{post.subtitle}}</div>
            <div class="sub-title">{{post.title}}</div>
        </div>
    </div>
    <div class="main-contbox">
        <span style="white-space: pre-wrap;">{{post.content}}</span>
    </div>
    {% for image in post.images.all %}
    <img class="img" src="{{image.file.url}}" width="100%" />
    {% endfor %}
</div>
{% endfor %}

{% endblock content %}
